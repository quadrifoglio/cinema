		<script>
			function resize() {
				var w = document.querySelector("body").clientWidth;
				var vid = document.getElementById("video");

				if(!vid) return;

				if(w >= 1600) {
					vid.setAttribute("width", 1280);
					vid.setAttribute("height", 720);
				}
				else if(w >= 1280) {
					vid.setAttribute("width", 853);
					vid.setAttribute("height", 480);
				}
				else if(w >= 650) {
					vid.setAttribute("width", 640);
					vid.setAttribute("height", 360);
				}
				else {
					vid.setAttribute("width", 560);
					vid.setAttribute("height", 315);
				}
			}
		</script>
	</body>
